<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/cs_elements/qrcode/qrcode.html">

<polymer-element name="asset-list">
	<template>
		<template repeat="{{asset in assets}}">
			<div class="itemContainer">
				<span>
					<cs-qrcode value="{{asset.qrcode}}"
					           width="32"
					           height="32"
					           on-click="{{displayAsset}}"></cs-qrcode>
				</span>
				<span>{{asset.name}}</span>
			</div>
		</template>
	</template>
	<script type="application/dart" src="asset_list.dart"></script>
</polymer-element>
