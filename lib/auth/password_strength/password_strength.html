<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">

<script type="text/javascript" src="zxcvbn-async.js"></script>

<polymer-element name="password-strength" attributes="password">
  <template>
    <style>
      span {
        display: inline-block;
        background-color: lightgrey;
        height: 4px;
        width: 30px;
      }
      span.highlighted {
        background-color: green;
      }
    </style>
    <div id="container" layout horizontal>
    <div id="meter">
      <span id="score_1" classes="{{ { highlighted: score == 0 } }}"> </span>
      <span id="score_2" classes="{{ { highlighted: score == 1 } }}"> </span>
      <span id="score_3" classes="{{ { highlighted: score == 2 } }}"> </span>
      <span id="score_4" classes="{{ { highlighted: score == 3 } }}"> </span>
    </div>
    </div>
  </template>
  <script type="application/dart" src="password_strength.dart"></script>
</polymer-element>
