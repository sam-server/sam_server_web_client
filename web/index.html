<!DOCTYPE html>

<html>
    <head>
        <link rel="import"
              href="packages/sam_server_web_client/main_context/main_context.html">
        <link rel="import"
              href="packages/cs_elements/session/session.html">
        <link rel="import"
              href="packages/cs_elements/inputs/money_input.html"> 
        <link rel="import"
              href="packages/sam_server_web_client/asset_details/asset_details.html">
        <script type="application/dart" src="index.dart"></script>
    </head>
    <body fullbleed unresolved>
        <h1>Test</h1>
        <cs-session csrfToken="{% {csrf_token} %}"></cs-session>
        <asset-list href="{% {init_url} %}"></asset-list>
        <div id="createAsset">
          <h2>Create asset</h2>
          <asset-details formMethod="POST">
            <input is="core-input" name="name" type="text"
                   placeholder="Asset name"
                   id="name">
            <label>Description
            <input is="core-input" id="description"
                   name="description"/>
            </label>
            <money-input name="price" label="Price"
                            currencyCode="AUD"
                            placeholder="Enter price"
                            symbol="$">
            </money-input>
          </asset-details>
        </div>
        
    </body>
</html>
