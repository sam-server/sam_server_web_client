<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="../../../packages/polymer/polymer.html">
    <link rel="import" href="../../../packages/core_elements/core_input.html">
    <link rel="import" href="../../../packages/cs_elements/inputs/money_input.html">
    
    <link rel="import" href="../../../packages/cs_elements/session/session.html">
    <link rel="import" href="../../../packages/sam_server_web_client/asset_details/asset_details.html">
    
    <script type="application/dart" src="asset.dart"></script>
    <style>
	     html /deep/ input[is=core-input]#name {
	        font-size: 2em;
	      }
	      
	      html /deep/ input[is=core-input],
	      money-input {
	       border: none;
	       padding-top: 5px;
	      }
	      
	      html /deep/ input[is=core-input].editable,
	      money-input.editable {
	        border: 1px solid lightgrey;
	      }
    </style>
  </head>
  
  <body fullbleed unresolved>
    <cs-session csrfToken="{% {csrf_token} %}"></cs-session>

    <asset-details qrcode="{% qr_code %}" formMethod="PUT">
      <input is="core-input" name="name" type="text"
             value="{% name %}"
             id="name"
             disabled />
             
      <label>Description
        <input is="core-input" id="description"
               name="description"
               value="{% description %}"
               disabled />
      </label>
      <money-input name="price" label="Price"
                   value="{% price %}">
      </money-input>
      
    </asset-details>
  </body>
</html>
