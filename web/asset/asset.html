<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="../../../packages/polymer/polymer.html">
    <link rel="import" href="../../../packages/core_elements/core_input.html">
    
    <link rel="import" href="../../../packages/sam_server_web_client/asset_details/asset_details.html">
    
    <link rel="import" href="../../../packages/cs_elements/money_input/money_input.html">
    <link rel="import" href="../../../packages/cs_elements/session/session.html">
    
    <script type="application/dart" src="asset.dart"></script>
    <style>
	     html /deep/ input[is=core-input]#name {
	        font-size: 2em;
	      }
	      html /deep/ input[is=core-input].editable {
	        border: 1px solid lightgrey;
	      }
	      html cs-money-input.editable /deep/ input[is=core-input] {
	        border: 1px solid lightgrey;
	      }
	      
    </style>
  </head>
  
  <body fullbleed unresolved>
    <cs-session csrfToken="{% {csrf_token} %}"></cs-session>
    
    <asset-details qrcode="{% qr_code %}" formMethod="PUT">
      <input is="core-input" name="name" type="text"
             value="{% name %}"
             id="name"
             disabled />
             
      <label>Description
        <input is="core-input" id="description"
               name="description"
               value="{% description %}"
               disabled />
      </label>
      {% #price %}
        <cs-money-input name="price" label="Price"
                     numDigits="{% {num_decimal_digits} %}"
                     symbol="{% {symbol} %}"
                     value="{% {value} %}"
                     currencyCode="{% {code} %}">
        </cs-money-input>
      {% /price %}
      
    </asset-details>
  </body>
</html>
